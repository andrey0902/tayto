<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tayto</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <link rel="stylesheet" href="css/style.min.css">

</head>
<body>
  <div class="main-wrapper">
    <div class="container">
      <header class="header">
        <div class="wrapper-img">
          <a href="#" class="logo">
            <img src="img/logo.png" alt="logo">
          </a>
          <a href="#" class="logo-bottom">
            <img src="img/1_123.png" alt="logo">
          </a>
        </div>
      </header>
      <div class="prizes">
        <p class="prize-text">
          <img src="img/words.png" alt="prizes" class="prize-img">
        </p>
      </div>
      <div class="form-wrapper">
        <form class="form-send">
          <div class="file-phone error">
            <div class="prefix view">
              <input type="text" name="prefix" class="form-input">
            </div>
            <div class="phone view">
              <input type="tel" name="tel" placeholder="Your Mobile Number" class="form-input input-phone">
            </div>
            <div class="has-error">
              <p>Sorry, max one prize per mobile number,</p>
              <p>please enter with a different mobile number.</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
